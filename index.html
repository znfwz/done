          copyFailed: "复制失败，请手动复制。",

      const getTranslation = (lang, key) => {
        return translations[lang][key] || key;
      };

      // --- Storage Service ---
      const STORAGE_KEY = 'done_app_logs_v1';
      const LANG_KEY = 'done_app_lang';
      const THEME_KEY = 'done_app_theme';
      const API_KEY_STORAGE = 'done_app_api_key';

      const loadEntries = () => {
        try {
          const stored = localStorage.getItem(STORAGE_KEY);
          return stored ? JSON.parse(stored) : [];
        } catch (e) {
          console.error("Failed to load entries", e);
          return [];
        }
      };

      const saveEntries = (entries) => {
        try {
          localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
        } catch (e) {
          console.error("Failed to save entries", e);
        }
      };

      const loadLanguage = () => {
        try {
          return (localStorage.getItem(LANG_KEY)) || 'zh';
        } catch (e) {
          return 'zh';
        }
      };

      const saveLanguage = (lang) => {
        try {
          localStorage.setItem(LANG_KEY, lang);
        } catch (e) {
          console.error("Failed to save language", e);
        }
      };

      const loadTheme = () => {
        try {
          const stored = localStorage.getItem(THEME_KEY);
          if (stored) return stored;
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            return 'dark';
          }
          return 'light';
        } catch (e) {
          return 'light';
        }
      };

      const saveTheme = (theme) => {
        try {
          localStorage.setItem(THEME_KEY, theme);
        } catch (e) {
          console.error("Failed to save theme", e);
        }
      };

      const loadApiKey = () => {
        try {
          return localStorage.getItem(API_KEY_STORAGE) || '';
        } catch (e) {
          return '';
        }
      }

      const saveApiKey = (key) => {
        try {
          localStorage.setItem(API_KEY_STORAGE, key);
        } catch (e) {
          console.error("Failed to save API Key", e);
        }
      }

      // --- Helper ---
      const generateId = () => {
        return Date.now().toString(36) + Math.random().toString(36).substring(2, 9);
      };

      const toLocalISOString = (dateObj) => {
        const offset = dateObj.getTimezoneOffset() * 60000; 
        const localDate = new Date(dateObj.getTime() - offset);
        return localDate.toISOString().slice(0, 16);
      };

      const copyToClipboard = (text) => {
        return new Promise((resolve, reject) => {
          if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(text)
              .then(resolve)
              .catch(() => {
                tryFallbackCopy(text, resolve, reject);
              });
          } else {
            tryFallbackCopy(text, resolve, reject);
          }
        });
      };

      const tryFallbackCopy = (text, resolve, reject) => {
        try {
          const textArea = document.createElement("textarea");
          textArea.value = text;
          textArea.style.position = "fixed";
          textArea.style.left = "-9999px";
          textArea.style.top = "0";
          document.body.appendChild(textArea);
          textArea.focus();
          textArea.select();
          const successful = document.execCommand('copy');
          document.body.removeChild(textArea);
          if (successful) resolve();
          else reject(new Error("execCommand returned false"));
        } catch (err) {
          reject(err);
        }
      };

      const parseImportText = (text) => {
        const lines = text.split('\n');
        const parsed = [];
        const regex = /^\[(.*?)\]\s+(.*)$/;
        for (const line of lines) {
            const cleanLine = line.trim();
            if (!cleanLine) continue;
            const match = cleanLine.match(regex);
            if (match) {
                const dateStr = match[1];
                const content = match[2];
                const timestamp = new Date(dateStr);
                if (!isNaN(timestamp.getTime())) {
                    parsed.push({
                        id: generateId(), 
                        content: content.trim(),
                        timestamp: timestamp.toISOString()
                    });
                }
            }
        }
        return parsed;
      };

      // --- Gemini Service ---
      const generateWeeklyReport = async (entries, language, apiKey) => {
        if (!apiKey) return language === 'zh' ? "未设置 API Key" : "API Key missing";
        if (entries.length === 0) return language === 'zh' ? "没有找到记录。" : "No logs found to generate a report.";

        try {
          const ai = new GoogleGenAI({ apiKey });
          
          const entriesText = entries.map(e => {
            const date = new Date(e.timestamp).toLocaleDateString(language === 'zh' ? 'zh-CN' : 'en-US');
            const time = new Date(e.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            return `[${date} ${time}] ${e.content}`;
          }).join('\n');

          const langInstruction = language === 'zh' 
            ? "Please generate the report in Simplified Chinese (简体中文)." 
            : "Please generate the report in English.";

          const prompt = `
            You are a helpful assistant for a busy professional. 
            Below is a raw list of work logs. 
            Please format them into a professional Weekly Report (or Daily Report if only one day).
            
            Rules:
            1. Group by Date.
            2. Summarize key achievements if possible, but keep the specific details.
            3. Use a clean Markdown format with bullet points.
            4. Tone: Professional, concise, objective.
            5. Language: ${langInstruction}

            Raw Logs:
            ${entriesText}
          `;

          const response = await ai.models.generateContent({
            model: 'gemini-2.5-flash',
            contents: prompt,
          });
          return response.text || (language === 'zh' ? "生成失败。" : "Failed to generate report.");
        } catch (error) {
          console.error("Gemini generation error:", error);
          return language === 'zh' 
            ? "连接 AI 服务出错，请检查网络或 API Key。" 
            : "Error connecting to AI service. Please check your network or API Key.";
        }
      };

      // --- Components ---

      const LogItem = ({ entry, onDelete, onUpdate }) => {
        const [isEditing, setIsEditing] = useState(false);
        const [editValue, setEditValue] = useState(entry.content);
        const [editTime, setEditTime] = useState(toLocalISOString(new Date(entry.timestamp)));
        const inputRef = useRef(null);

        const timeString = new Date(entry.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        useEffect(() => {
          if (isEditing && inputRef.current) {
            inputRef.current.focus();
          }
        }, [isEditing]);

        const handleSave = () => {
          if (editValue.trim()) {
            const newTimestamp = new Date(editTime).toISOString();
            onUpdate(entry.id, editValue, newTimestamp);
            setIsEditing(false);
          }
        };

        const handleCancel = () => {
          setEditValue(entry.content);
          setEditTime(toLocalISOString(new Date(entry.timestamp)));
          setIsEditing(false);
        };

        const handleKeyDown = (e) => {
          if (e.key === 'Enter') handleSave();
          if (e.key === 'Escape') handleCancel();
        };

        return (
          <div className="group flex items-start space-x-3 py-3 px-1 hover:bg-gray-100 dark:hover:bg-gray-900 rounded-lg transition-colors">
            <div className="text-xs font-mono text-gray-400 dark:text-gray-500 mt-1 min-w-[3rem] text-right shrink-0">
              {timeString}
            </div>

            <div className="flex-1 min-w-0">
              {isEditing ? (
                <div className="flex flex-col space-y-2">
                  <div className="flex items-center space-x-2">
                    <input
                      ref={inputRef}
                      type="text"
                      value={editValue}
                      onChange={(e) => setEditValue(e.target.value)}
                      onKeyDown={handleKeyDown}
                      className="flex-1 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded px-2 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-gray-800 dark:focus:ring-gray-500 text-gray-900 dark:text-gray-100"
                    />
                  </div>
                  <div className="flex items-center space-x-2">
                    <div className="relative flex items-center bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded px-2 py-1">
                      <CalendarClock size={14} className="text-gray-400 mr-2" />
                      <input 
                        type="datetime-local" 
                        value={editTime}
                        onChange={(e) => setEditTime(e.target.value)}
                        className="text-xs bg-transparent border-none focus:ring-0 text-gray-600 dark:text-gray-300 p-0 font-mono"
                      />
                    </div>
                    <div className="flex items-center space-x-1 ml-auto">
                      <button onClick={handleSave} className="text-green-600 hover:text-green-700 dark:text-green-500 dark:hover:text-green-400 p-1.5 bg-green-50 dark:bg-green-900/30 rounded">
                        <Check size={16} />
                      </button>
                      <button onClick={handleCancel} className="text-gray-500 hover:text-gray-600 dark:text-gray-400 dark:hover:text-gray-300 p-1.5 bg-gray-100 dark:bg-gray-800 rounded">
                        <X size={16} />
                      </button>
                    </div>
                  </div>
                </div>
              ) : (
                <p className="text-gray-800 dark:text-gray-200 text-sm md:text-base leading-relaxed break-words whitespace-pre-wrap">
                  {entry.content}
                </p>
              )}
            </div>

            {!isEditing && (
              <div className="flex items-center space-x-1 opacity-0 group-hover:opacity-100 transition-opacity md:w-16 justify-end shrink-0">
                 <button 
                  onClick={() => setIsEditing(true)} 
                  className="p-1.5 text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 rounded-full hover:bg-blue-50 dark:hover:bg-blue-900/30 transition-colors"
                  title="Edit"
                >
                  <Edit2 size={14} />
                </button>
                <button 
                  onClick={() => onDelete(entry.id)} 
                  className="p-1.5 text-gray-400 hover:text-red-600 dark:hover:text-red-400 rounded-full hover:bg-red-50 dark:hover:bg-red-900/30 transition-colors"
                  title="Delete"
                >
                  <Trash2 size={14} />
                </button>
              </div>
            )}
          </div>
        );
      };

      const Timeline = ({ entries, onDelete, onUpdate, lang }) => {
        const t = (key) => getTranslation(lang, key);
        
        const sortedEntries = [...entries].sort((a, b) => 
          new Date(b.timestamp).getTime() - new Date(a.timestamp).getTime()
        );

        const groupedLogs = sortedEntries.reduce((acc, entry) => {
          const entryDate = new Date(entry.timestamp);
          const today = new Date();
          const yesterday = new Date(today);
          yesterday.setDate(yesterday.getDate() - 1);

          let dateKey = entryDate.toLocaleDateString(lang === 'zh' ? 'zh-CN' : 'en-US', {
            weekday: 'short', 
            year: 'numeric', 
            month: 'short', 
            day: 'numeric'
          });

          if (entryDate.toDateString() === today.toDateString()) {
            dateKey = 'today';
          } else if (entryDate.toDateString() === yesterday.toDateString()) {
            dateKey = 'yesterday';
          }

          if (!acc[dateKey]) {
            acc[dateKey] = [];
          }
          acc[dateKey].push(entry);
          return acc;
        }, {});

        const orderedKeys = [];
        const seenKeys = new Set();
        
        sortedEntries.forEach(entry => {
           const entryDate = new Date(entry.timestamp);
           const today = new Date();
           const yesterday = new Date(today);
           yesterday.setDate(yesterday.getDate() - 1);
           
           let key;
           if (entryDate.toDateString() === today.toDateString()) key = 'today';
           else if (entryDate.toDateString() === yesterday.toDateString()) key = 'yesterday';
           else key = entryDate.toLocaleDateString(lang === 'zh' ? 'zh-CN' : 'en-US', {
              weekday: 'short', 
              year: 'numeric', 
              month: 'short', 
              day: 'numeric'
            });

           if (!seenKeys.has(key)) {
             seenKeys.add(key);
             orderedKeys.push(key);
           }
        });

        const getDisplayDate = (key) => {
            if (key === 'today') return t('today');
            if (key === 'yesterday') return t('yesterday');
            return key;
        };

        return (
          <div className="flex flex-col space-y-8 pb-4">
            {sortedEntries.length === 0 ? (
              <div className="flex flex-col items-center justify-center h-64 text-gray-400 dark:text-gray-500">
                  <p className="text-lg font-medium">{t('noLogs')}</p>
                  <p className="text-sm">{t('startTyping')}</p>
              </div>
            ) : (
              orderedKeys.map(dateKey => (
                <div key={dateKey} className="animate-fade-in">
                  <div className="sticky top-0 z-10 bg-gray-50/95 dark:bg-gray-950/95 backdrop-blur-sm py-2 mb-2 border-b border-gray-200 dark:border-gray-800">
                    <h3 className="text-xs font-bold uppercase tracking-wider text-gray-500 dark:text-gray-400 pl-1">
                      {getDisplayDate(dateKey)}
                    </h3>
                  </div>
                  <div className="space-y-1">
                    {groupedLogs[dateKey].map(entry => (
                      <LogItem 
                        key={entry.id} 
                        entry={entry} 
                        onDelete={onDelete} 
                        onUpdate={onUpdate}
                      />
                    ))}
                  </div>
                </div>
              ))
            )}
          </div>
        );
      };

      const InputArea = ({ onAdd, lang }) => {
        const [text, setText] = useState('');
        const inputRef = useRef(null);
        const t = (key) => getTranslation(lang, key);

        useEffect(() => {
          if (inputRef.current) {
            inputRef.current.focus();
          }
        }, []);

        const handleSubmit = (e) => {
          e.preventDefault();
          if (text.trim()) {
            onAdd(text.trim());
            setText('');
            if (inputRef.current) inputRef.current.focus();
          }
        };

        const handleFocus = (e) => {
           // Helps clear obstruction on some mobile browsers
           setTimeout(() => {
               e.target.scrollIntoView({ behavior: 'smooth', block: 'center' });
           }, 300);
        };

        return (
          <div className="bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-800 p-4 pb-6 md:pb-6 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] z-20">
            <form onSubmit={handleSubmit} className="max-w-3xl mx-auto relative flex items-center">
              <input
                ref={inputRef}
                type="text"
                value={text}
                onChange={(e) => setText(e.target.value)}
                onFocus={handleFocus}
                placeholder={t('placeholder')}
                className="w-full bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400 border-0 rounded-xl px-4 py-3.5 pr-12 focus:ring-2 focus:ring-gray-900 dark:focus:ring-gray-500 focus:bg-white dark:focus:bg-gray-800 transition-all text-base shadow-inner dark:shadow-none"
              />
              <button
                type="submit"
                disabled={!text.trim()}
                className={`absolute right-2 p-2 rounded-lg transition-all duration-200 ${
                  text.trim() 
                    ? 'bg-gray-900 dark:bg-gray-700 text-white shadow-md hover:bg-gray-700 dark:hover:bg-gray-600 transform hover:scale-105' 
                    : 'bg-transparent text-gray-400 dark:text-gray-600 cursor-not-allowed'
                }`}
              >
                {text.trim() ? <CornerDownLeft size={20} /> : <Send size={20} />}
              </button>
            </form>
          </div>
        );
      };

      const ExportModal = ({ isOpen, onClose, entries, lang, apiKey }) => {
        const [copiedState, setCopiedState] = useState('none');
        const [format, setFormat] = useState('raw'); // 'raw' | 'grouped'
        const [isGenerating, setIsGenerating] = useState(false);
        const [aiReport, setAiReport] = useState(null);
        
        const t = (key) => getTranslation(lang, key);

        if (!isOpen) return null;

        const getFilteredEntries = (range) => {
          const now = new Date();
          
          return entries.filter(e => {
            const t = new Date(e.timestamp).getTime();
            
            if (range === 'today') {
              const todayStart = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
              return t >= todayStart;
            }
            if (range === 'week') {
               const d = new Date(now);
               const day = d.getDay();
               const diff = d.getDate() - day + (day === 0 ? -6 : 1); 
               d.setDate(diff);
               d.setHours(0,0,0,0);
               return t >= d.getTime();
            }
            if (range === 'month') {
               const monthStart = new Date(now.getFullYear(), now.getMonth(), 1).getTime();
               return t >= monthStart;
            }
            if (range === 'all') {
              return true;
            }
            return false;
          }).sort((a, b) => new Date(a.timestamp).getTime() - new Date(b.timestamp).getTime()); 
        };

        const handleCopy = (range) => {
          const filtered = getFilteredEntries(range);
          let text = "";

          if (format === 'raw') {
              text = filtered.map(e => {
                  const time = new Date(e.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                  const date = new Date(e.timestamp).toLocaleDateString(lang === 'zh' ? 'zh-CN' : 'en-US');
                  return `[${date} ${time}] ${e.content}`;
              }).join('\n');
          } else {
              const groups = {};
              filtered.forEach(e => {
                  const date = new Date(e.timestamp).toLocaleDateString(lang === 'zh' ? 'zh-CN' : 'en-US', {
                      weekday: 'short', year: 'numeric', month: 'short', day: 'numeric'
                  });
                  if (!groups[date]) groups[date] = [];
                  groups[date].push(e);
              });
              
              const uniqueDates = [...new Set(filtered.map(e => 
                  new Date(e.timestamp).toLocaleDateString(lang === 'zh' ? 'zh-CN' : 'en-US', {
                      weekday: 'short', year: 'numeric', month: 'short', day: 'numeric'
                  })
              ))];

              text = uniqueDates.map(date => {
                  const items = groups[date].map(e => {
                       const time = new Date(e.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                       return `- [${time}] ${e.content}`;
                  }).join('\n');
                  return `### ${date}\n${items}`;
              }).join('\n\n');
          }

          const textToCopy = text || (lang === 'zh' ? "无记录" : "No logs found");
          
          copyToClipboard(textToCopy).then(() => {
            setCopiedState(range);
            setTimeout(() => setCopiedState('none'), 2000);
          }).catch((err) => {
             console.error(err);
             alert(t('copyFailed'));
          });
        };

        const handleGenerateAI = async () => {
          setIsGenerating(true);
          setAiReport(null);
          const filtered = getFilteredEntries('week'); // Default to weekly report
          const report = await generateWeeklyReport(filtered, lang, apiKey);
          setAiReport(report);
          setIsGenerating(false);
        };

        const handleCopyAIReport = () => {
            if (aiReport) {
                copyToClipboard(aiReport).then(() => {
                    setCopiedState('week');
                    setTimeout(() => setCopiedState('none'), 2000);
                });
            }
        }

        return (
          <div className="fixed inset-0 z-50 flex items-end md:items-center justify-center bg-black/50 backdrop-blur-sm p-4 animate-in fade-in duration-200">
            <div className="bg-white dark:bg-gray-900 w-full max-w-md rounded-2xl shadow-2xl flex flex-col max-h-[90vh] overflow-hidden border border-gray-100 dark:border-gray-800">
              
              <div className="flex items-center justify-between p-4 border-b border-gray-100 dark:border-gray-800">
                <h2 className="text-lg font-bold text-gray-800 dark:text-gray-100">{t('exportTitle')}</h2>
                <button onClick={onClose} className="p-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800">
                  <X size={20} />
                </button>
              </div>

              <div className="p-4 space-y-5 overflow-y-auto">
                
                {/* Format Selector */}
                <div>
                   <label className="text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2 block">{t('format')}</label>
                   <div className="grid grid-cols-2 gap-2 bg-gray-100 dark:bg-gray-800 p-1 rounded-xl">
                      <button 
                        onClick={() => setFormat('raw')}
                        className={`flex items-center justify-center space-x-2 py-2 rounded-lg text-sm font-medium transition-all ${format === 'raw' ? 'bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm' : 'text-gray-500 dark:text-gray-400'}`}
                      >
                         <AlignLeft size={16} />
                         <div className="flex flex-col items-start leading-tight">
                            <span>{t('formatRaw')}</span>
                         </div>
                      </button>
                      <button 
                        onClick={() => setFormat('grouped')}
                        className={`flex items-center justify-center space-x-2 py-2 rounded-lg text-sm font-medium transition-all ${format === 'grouped' ? 'bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm' : 'text-gray-500 dark:text-gray-400'}`}
                      >
                         <List size={16} />
                         <div className="flex flex-col items-start leading-tight">
                            <span>{t('formatGrouped')}</span>
                         </div>
                      </button>
                   </div>
                   <p className="text-[10px] text-gray-400 dark:text-gray-500 mt-1.5 ml-1">
                      {format === 'raw' ? t('formatRawDesc') : t('formatGroupedDesc')}
                   </p>
                </div>

                <div className="space-y-3">
                  <h3 className="text-sm font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">{t('quickCopy')}</h3>
                  <div className="grid grid-cols-2 gap-3">
                    {/* Today */}
                    <button 
                      onClick={() => handleCopy('today')}
                      className="flex flex-col items-center justify-center p-4 border border-gray-200 dark:border-gray-700 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-800 hover:border-gray-300 dark:hover:border-gray-600 transition-all active:scale-95"
                    >
                      {copiedState === 'today' ? <CheckCircle className="text-green-500 mb-2" /> : <Copy className="text-gray-600 dark:text-gray-400 mb-2" />}
                      <span className="font-medium text-gray-900 dark:text-gray-100">{t('copyToday')}</span>
                    </button>

                    {/* Week */}
                    <button 
                      onClick={() => handleCopy('week')}
                      className="flex flex-col items-center justify-center p-4 border border-gray-200 dark:border-gray-700 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-800 hover:border-gray-300 dark:hover:border-gray-600 transition-all active:scale-95"
                    >
                       {copiedState === 'week' && !aiReport ? <CheckCircle className="text-green-500 mb-2" /> : <Copy className="text-gray-600 dark:text-gray-400 mb-2" />}
                      <span className="font-medium text-gray-900 dark:text-gray-100">{t('copyWeek')}</span>
                    </button>

                    {/* Month */}
                     <button 
                      onClick={() => handleCopy('month')}
                      className="flex flex-col items-center justify-center p-4 border border-gray-200 dark:border-gray-700 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-800 hover:border-gray-300 dark:hover:border-gray-600 transition-all active:scale-95"
                    >
                       {copiedState === 'month' ? <CheckCircle className="text-green-500 mb-2" /> : <Calendar className="text-gray-600 dark:text-gray-400 mb-2" />}
                      <span className="font-medium text-gray-900 dark:text-gray-100">{t('copyMonth')}</span>
                    </button>

                    {/* All */}
                     <button 
                      onClick={() => handleCopy('all')}
                      className="flex flex-col items-center justify-center p-4 border border-gray-200 dark:border-gray-700 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-800 hover:border-gray-300 dark:hover:border-gray-600 transition-all active:scale-95"
                    >
                       {copiedState === 'all' ? <CheckCircle className="text-green-500 mb-2" /> : <Archive className="text-gray-600 dark:text-gray-400 mb-2" />}
                      <span className="font-medium text-gray-900 dark:text-gray-100">{t('copyAll')}</span>
                    </button>

                  </div>
                </div>

                {/* AI Feature */}
                <div className="pt-4 border-t border-gray-100 dark:border-gray-800">
                  <h3 className="text-sm font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-3 flex items-center">
                    <Sparkles size={14} className="mr-1 text-purple-500" /> {t('aiAssistant')}
                  </h3>
                  
                  {apiKey ? (
                    !aiReport ? (
                      <button 
                        onClick={handleGenerateAI}
                        disabled={isGenerating}
                        className="w-full py-3 px-4 bg-gradient-to-r from-gray-900 to-gray-800 dark:from-gray-700 dark:to-gray-600 text-white rounded-xl shadow-lg hover:shadow-xl hover:from-gray-800 hover:to-gray-700 dark:hover:from-gray-600 dark:hover:to-gray-500 transition-all flex items-center justify-center space-x-2 disabled:opacity-70"
                      >
                        {isGenerating ? <Loader2 className="animate-spin" size={20} /> : <FileText size={20} />}
                        <span>{isGenerating ? t('generating') : t('generateReport')}</span>
                      </button>
                    ) : (
                      <div className="space-y-3 animate-in fade-in slide-in-from-bottom-2">
                        <div className="bg-gray-50 dark:bg-gray-800 p-3 rounded-lg text-sm text-gray-700 dark:text-gray-300 max-h-60 overflow-y-auto whitespace-pre-wrap border border-gray-200 dark:border-gray-700 font-mono">
                          {aiReport}
                        </div>
                        <div className="flex space-x-2">
                            <button 
                                onClick={handleCopyAIReport}
                                className="flex-1 py-2 bg-gray-900 dark:bg-gray-700 text-white rounded-lg hover:bg-gray-800 dark:hover:bg-gray-600 transition-colors text-sm font-medium"
                            >
                                {t('copyReport')}
                            </button>
                            <button 
                                onClick={() => setAiReport(null)}
                                className="px-4 py-2 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors text-sm font-medium"
                            >
                                {t('back')}
                            </button>
                        </div>
                      </div>
                    )
                  ) : (
                    <div className="p-3 bg-orange-50 dark:bg-orange-900/20 text-orange-700 dark:text-orange-400 text-xs rounded-lg flex items-center">
                      <Settings size={14} className="mr-2 shrink-0" />
                      {t('configureKey')}
                    </div>
                  )}
                   <p className="text-[10px] text-gray-400 dark:text-gray-500 mt-2 text-center">{t('aiDisclaimer')}</p>
                </div>

              </div>
            </div>
          </div>
        );
      };

      const ImportModal = ({ isOpen, onClose, onImport, lang }) => {
        const [inputText, setInputText] = useState('');
        const [status, setStatus] = useState(null); 
        const fileInputRef = useRef(null);
        
        const t = (key, params) => {
            let text = getTranslation(lang, key);
            if(params) {
                Object.keys(params).forEach(k => {
                    text = text.replace(`{${k}}`, params[k]);
                });
            }
            return text;
        };

        if (!isOpen) return null;

        const handleImportAction = () => {
            if(!inputText.trim()) return;
            
            const entries = parseImportText(inputText);
            if(entries.length > 0) {
                onImport(entries);
                setStatus({ type: 'success', message: t('importSuccess', { count: entries.length }) });
                setTimeout(() => {
                    setStatus(null);
                    setInputText('');
                    onClose();
                }, 1500);
            } else {
                setStatus({ type: 'error', message: t('importError') });
            }
        };

        const handleFileUpload = (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const text = event.target.result;
                setInputText(text);
            };
            reader.readAsText(file);
        };

        return (
          <div className="fixed inset-0 z-50 flex items-end md:items-center justify-center bg-black/50 backdrop-blur-sm p-4 animate-in fade-in duration-200">
            <div className="bg-white dark:bg-gray-900 w-full max-w-md rounded-2xl shadow-2xl flex flex-col max-h-[90vh] overflow-hidden border border-gray-100 dark:border-gray-800">
              
              <div className="flex items-center justify-between p-4 border-b border-gray-100 dark:border-gray-800">
                <h2 className="text-lg font-bold text-gray-800 dark:text-gray-100">{t('importTitle')}</h2>
                <button onClick={onClose} className="p-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800">
                  <X size={20} />
                </button>
              </div>

              <div className="p-4 space-y-4">
                <div className="space-y-2">
                    <div className="flex justify-between items-center">
                         <label className="text-sm font-medium text-gray-700 dark:text-gray-300">{t('pasteLabel')}</label>
                         <button 
                            onClick={() => fileInputRef.current?.click()}
                            className="text-xs flex items-center text-blue-600 dark:text-blue-400 hover:underline"
                        >
                            <FileUp size={12} className="mr-1" /> {t('uploadFile')}
                        </button>
                        <input 
                            type="file" 
                            ref={fileInputRef} 
                            accept=".txt" 
                            className="hidden" 
                            onChange={handleFileUpload} 
                        />
                    </div>
                   
                    <textarea 
                        className="w-full h-40 bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl p-3 text-sm font-mono text-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-gray-900 dark:focus:ring-gray-500 focus:outline-none resize-none"
                        placeholder={t('pastePlaceholder')}
                        value={inputText}
                        onChange={(e) => setInputText(e.target.value)}
                        onFocus={(e) => setTimeout(() => e.target.scrollIntoView({ behavior: 'smooth', block: 'center' }), 300)}
                    />
                </div>

                {status && (
                    <div className={`p-3 rounded-lg text-sm flex items-center ${status.type === 'success' ? 'bg-green-50 text-green-700 dark:bg-green-900/30 dark:text-green-400' : 'bg-red-50 text-red-700 dark:bg-red-900/30 dark:text-red-400'}`}>
                        {status.type === 'success' ? <CheckCircle size={16} className="mr-2" /> : <X size={16} className="mr-2" />}
                        {status.message}
                    </div>
                )}

                <button 
                  onClick={handleImportAction}
                  disabled={!inputText.trim()}
                  className="w-full py-3 px-4 bg-gray-900 dark:bg-gray-700 text-white rounded-xl shadow hover:bg-gray-800 dark:hover:bg-gray-600 transition-all flex items-center justify-center space-x-2 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                  <Database size={18} />
                  <span>{t('importBtn')}</span>
                </button>
              </div>
            </div>
          </div>
        );
      };

      const App = () => {
        const [entries, setEntries] = useState(() => loadEntries());
        const [lang, setLang] = useState(() => loadLanguage());
        const [theme, setTheme] = useState(() => loadTheme());
        const [apiKey, setApiKey] = useState(() => loadApiKey());
        const [tempKey, setTempKey] = useState(apiKey);
        const [showKey, setShowKey] = useState(false);
        const [keySaved, setKeySaved] = useState(false);
        
        const [isExportOpen, setIsExportOpen] = useState(false);
        const [isImportOpen, setIsImportOpen] = useState(false);
        const [isSettingsOpen, setIsSettingsOpen] = useState(false);

        const t = (key) => getTranslation(lang, key);

        useEffect(() => {
          saveEntries(entries);
        }, [entries]);

        useEffect(() => {
          saveLanguage(lang);
        }, [lang]);

        useEffect(() => {
          saveTheme(theme);
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        }, [theme]);

        useEffect(() => {
          // Initialize temp key when settings opens or key changes externally
          setTempKey(apiKey);
        }, [apiKey, isSettingsOpen]);

        const saveApiKeyAction = () => {
          saveApiKey(tempKey);
          setApiKey(tempKey);
          setKeySaved(true);
          setTimeout(() => setKeySaved(false), 2000);
        };

        const addEntry = (content) => {
          const newEntry = {
            id: generateId(),
            content,
            timestamp: new Date().toISOString()
          };
          setEntries(prev => [...prev, newEntry]);
        };

        const deleteEntry = (id) => {
          setEntries(prev => prev.filter(e => e.id !== id));
        };

        const updateEntry = (id, newContent, newTimestamp) => {
          setEntries(prev => prev.map(e => {
            if (e.id === id) {
              return { 
                ...e, 
                content: newContent,
                timestamp: newTimestamp || e.timestamp 
              };
            }
            return e;
          }));
        };
        
        const handleImport = (newEntries) => {
            setEntries(prev => [...prev, ...newEntries]);
        };

        return (
          <div className={`flex flex-col h-[100dvh] bg-gray-50 dark:bg-gray-950 max-w-3xl mx-auto shadow-2xl border-x border-gray-200 dark:border-gray-800 transition-colors duration-300`}>
            
            <header className="flex-none bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800 px-6 py-4 flex items-center justify-between sticky top-0 z-30 transition-colors duration-300">
              <div className="flex items-center space-x-2">
                  <div className="w-8 h-8 bg-gray-900 dark:bg-gray-100 rounded-lg flex items-center justify-center text-white dark:text-gray-900 font-bold text-lg">
                      D.
                  </div>
                  <h1 className="text-xl font-bold text-gray-900 dark:text-white tracking-tight">Done.</h1>
              </div>
              <div className="flex items-center space-x-1">
                <button 
                  onClick={() => setIsSettingsOpen(!isSettingsOpen)}
                  className="p-2 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-colors relative"
                  title={t('settings')}
                >
                  <Settings size={22} />
                </button>
                <button 
                  onClick={() => setIsExportOpen(true)}
                  className="p-2 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-colors"
                  title={t('export')}
                >
                  <Download size={22} />
                </button>
              </div>
            </header>

            {isSettingsOpen && (
              <div className="absolute top-16 right-4 z-40 bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 shadow-xl rounded-xl w-72 p-4 animate-in fade-in slide-in-from-top-2">
                 <div className="flex justify-between items-center mb-4">
                   <h3 className="text-sm font-semibold text-gray-900 dark:text-white">{t('settings')}</h3>
                   <button onClick={() => setIsSettingsOpen(false)} className="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
                     <X size={16} />
                   </button>
                 </div>
                 
                 <div className="space-y-5">
                   {/* API Key Section */}
                   <div>
                     <label className="text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider flex items-center mb-2">
                       <Key size={12} className="mr-1" /> {t('apiKey')}
                     </label>
                     <div className="relative">
                       <input 
                          type={showKey ? "text" : "password"}
                          value={tempKey}
                          onChange={(e) => setTempKey(e.target.value)}
                          placeholder={t('apiKeyPlaceholder')}
                          className="w-full bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 placeholder-gray-400 border-0 rounded-lg px-3 py-2 pr-16 text-sm focus:ring-2 focus:ring-gray-900 dark:focus:ring-gray-500 transition-all"
                       />
                       <button 
                          onClick={() => setShowKey(!showKey)}
                          className="absolute right-9 top-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200"
                        >
                          {showKey ? <EyeOff size={16} /> : <Eye size={16} />}
                        </button>
                       <button 
                          onClick={saveApiKeyAction}
                          className="absolute right-2 top-2 text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300"
                          title={t('save')}
                       >
                         {keySaved ? <Check size={16} /> : <SaveIcon size={16} />}
                       </button>
                     </div>
                   </div>

                   <div>
                     <label className="text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider flex items-center mb-2">
                       <Globe size={12} className="mr-1" /> {t('language')}
                     </label>
                     <div className="flex bg-gray-100 dark:bg-gray-800 rounded-lg p-1">
                       <button 
                         onClick={() => setLang('zh')}
                         className={`flex-1 py-1.5 text-sm rounded-md transition-all ${lang === 'zh' ? 'bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm' : 'text-gray-500 dark:text-gray-400 hover:text-gray-700'}`}
                       >
                         中文
                       </button>
                       <button 
                         onClick={() => setLang('en')}
                         className={`flex-1 py-1.5 text-sm rounded-md transition-all ${lang === 'en' ? 'bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm' : 'text-gray-500 dark:text-gray-400 hover:text-gray-700'}`}
                       >
                         English
                       </button>
                     </div>
                   </div>

                   <div>
                     <label className="text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider flex items-center mb-2">
                       {theme === 'dark' ? <Moon size={12} className="mr-1" /> : <Sun size={12} className="mr-1" />} {t('theme')}
                     </label>
                     <div className="flex bg-gray-100 dark:bg-gray-800 rounded-lg p-1">
                       <button 
                         onClick={() => setTheme('light')}
                         className={`flex-1 py-1.5 text-sm rounded-md transition-all ${theme === 'light' ? 'bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm' : 'text-gray-500 dark:text-gray-400 hover:text-gray-700'}`}
                       >
                         {t('light')}
                       </button>
                       <button 
                         onClick={() => setTheme('dark')}
                         className={`flex-1 py-1.5 text-sm rounded-md transition-all ${theme === 'dark' ? 'bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm' : 'text-gray-500 dark:text-gray-400 hover:text-gray-700'}`}
                       >
                         {t('dark')}
                       </button>
                     </div>
                   </div>

                    {/* Data Management Section */}
                    <div>
                     <label className="text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider flex items-center mb-2">
                       <Database size={12} className="mr-1" /> {t('data')}
                     </label>
                     <button 
                       onClick={() => { setIsSettingsOpen(false); setIsImportOpen(true); }}
                       className="w-full flex items-center justify-center space-x-2 py-2 bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg transition-colors text-sm"
                     >
                       <Upload size={14} />
                       <span>{t('import')}</span>
                     </button>
                   </div>

                 </div>
              </div>
            )}

            <main className="flex-1 overflow-y-auto overflow-x-hidden p-4 md:p-6 no-scrollbar scroll-smooth">
              <Timeline 
                entries={entries} 
                onDelete={deleteEntry} 
                onUpdate={updateEntry} 
                lang={lang}
              />
              <div className="h-4" /> 
            </main>

            <footer className="flex-none">
              <InputArea onAdd={addEntry} lang={lang} />
            </footer>

            <ExportModal 
              isOpen={isExportOpen} 
              onClose={() => setIsExportOpen(false)} 
              entries={entries} 
              lang={lang}
              apiKey={apiKey}
            />

            <ImportModal
                isOpen={isImportOpen}
                onClose={() => setIsImportOpen(false)}
                onImport={handleImport}
                lang={lang}
            />

          </div>
        );
      };

      const SaveIcon = ({size}) => (
         <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>
      );

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
